<mat-card *ngFor="let day of listDays">
  <mat-card-content>
    <h3>Total Summary</h3>
    <p>Calculated on {{ (orders$ | async)?.totalCount }} records</p>
  </mat-card-content>
  <mat-card-content>
    <p>Cutting Duration</p>
    <h2>Total Days: {{day.assemblyCutSum}}</h2>
  </mat-card-content>
  <mat-card-content>
    <p>Preparation Duration</p>
    <h2>Total Days: {{day.assemblyPrepSum}}</h2>
  </mat-card-content>
  <mat-card-content>
    <p>Bending Duration</p>
    <h2>Total Days: {{day.assemblyBendingSum}}</h2>
  </mat-card-content>
  <mat-card-content>
    <p>Assembly Duration</p>
    <h2>Total Days: {{day.assembly}}</h2>
  </mat-card-content>
</mat-card>
